<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forma Registrachii</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
<div class="registration-container">
	
<h2>Форма регистрации</h2>
<form action="/register" method="POST">
	<label for="username">Имя Пар</label>
	<input type="text" id="username" name="username" placeholder="Имя своё сюда бысро" required>

	<label for="email">Почта</label>
	<input type="text" id="email" name="email" placeholder="Почту свою сюда бысро" required>

	<label for="password">Имя Пар</label>
	<input type="text" id="password" name="password" placeholder="Пароль придумал сюда бысро" required>

	<button type="submit">Закончить распостраняться</button>

</form>

</div>

</body>
</html>
